const tbody = document.getElementById("productTableBody");
const searchInput = document.getElementById("search");

function toonProducten(filter = "") {
  tbody.innerHTML = "";

  const filtered = productCategorieen.filter(p => p.naam.toLowerCase().includes(filter.toLowerCase()));

  filtered.forEach(product => {
    // Vind goedkoopste prijs en supermarkt
    let goedkoopste = product.prijzen.reduce((min, curr) => curr.prijs < min.prijs ? curr : min, product.prijzen[0]);

    const tr = document.createElement("tr");

    const tdNaam = document.createElement("td");
    tdNaam.textContent = product.naam;
    tr.appendChild(tdNaam);

    const tdSupermarkt = document.createElement("td");
    tdSupermarkt.textContent = goedkoopste.supermarkt;
    tdSupermarkt.classList.add("goedkoopste");
    tr.appendChild(tdSupermarkt);

    const tdPrijs = document.createElement("td");
    tdPrijs.textContent = goedkoopste.prijs.toFixed(2);
    tr.appendChild(tdPrijs);

    tbody.appendChild(tr);
  });
}

searchInput.addEventListener("input", () => {
  toonProducten(searchInput.value);
});

// Laat alle producten zien bij het openen
toonProducten();
